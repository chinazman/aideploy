name: Docker CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags='-w -s' \
            -o deploy-server \
            main.go

      - name: Test build
        run: |
          # æ£€æŸ¥å¯æ‰§è¡Œæ–‡ä»¶æ˜¯å¦å­˜åœ¨
          test -f deploy-server
          # æ£€æŸ¥æ–‡ä»¶å¤§å°ï¼ˆåº”è¯¥å°äºŽ 50MBï¼‰
          FILE_SIZE=$(stat -c%s deploy-server)
          if [ $FILE_SIZE -gt 52428800 ]; then
            echo "Error: Binary size too large: $FILE_SIZE bytes"
            exit 1
          fi
          echo "Binary size: $FILE_SIZE bytes"

  docker-build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          tags: deploy-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Test Docker image
        run: |
          # å¯åŠ¨å®¹å™¨
          docker run -d --name test-server -p 8080:80 deploy-server:test

          # ç­‰å¾…æœåŠ¡å¯åŠ¨
          sleep 5

          # æµ‹è¯•å¥åº·æ£€æŸ¥
          curl -f http://localhost:8080/api/sites/list || exit 1

          # æ¸…ç†
          docker stop test-server
          docker rm test-server

      - name: Docker image size
        run: |
          echo "## ðŸ³ Docker Image Size" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          docker images deploy-server:test >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
